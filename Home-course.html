        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script>
            //轮播图片
            appcan.ready(function() {
                comImg();
            })
            function comImg() {
                var slider = appcan.slider({
                    selector : '#slider',
                    aspectRatio : 11 / 16,
                    hasLabel : false,
                    index : 0
                });
                slider.set([{
                    img : "img/Course-1.jpg"
                }, {
                    img : "img/Course-2.jpg"
                }])
                slider.on("clickItem", function(index, data) {
                    console.log(index, data);
                })
            }

            //底部导航栏
            var tabview1 = appcan.tab({
                selector : "#tabview1",
                hasIcon : true,
                hasAnim : false,
                hasLabel : true,
                hasBadge : false,
                index : 0,
                data : [{
                    label : "课程",
                    icon : "fa-home"
                }, {
                    label : "听力",
                    icon : "fa-headphones"
                }, {
                    label : "口语",
                    icon : "fa-microphone"
                }, {
                    label : "我的",
                    icon : "fa-user"
                }]
            })
            tabview1.on("click", function(obj, index) {
                if (index == 0) {
                    appcan.window.close(-1);
                    appcan.window.open({
                        name : "Course",
                        data : "Home-course.html",
                        aniId : 6
                    })
                } else if (index == 1) {
                    appcan.window.close(-1);
                    appcan.window.open({
                        name : "Listen",
                        data : "Home-listen.html",
                        aniId : 6
                    })
                } else if (index == 2) {
                    appcan.window.close(-1);
                    appcan.window.open({
                        name : "Speak",
                        data : "Home-speak.html",
                        aniId : 6
                    })
                } else if (index == 3) {
                    appcan.window.close(-1);
                    appcan.window.open({
                        name : "My",
                        data : "Home-my.html",
                        aniId : 6
                    })
                }
            })
        </script>
