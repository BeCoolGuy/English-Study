<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="bootstrap/jquery/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #EEEEEE">
    	<div class="row" style="margin-left: 20%;margin-right: 20%;margin-top: 10%">
    		<!--左边-->
    		<div class="col-md-6" style="background-color: #F6F6F6;border: 1px solid #BBBBBB;text-align: center">
    			<img src="img/logo.png" width="60%" style="margin: 25%;margin-bottom: 29.4%" />
    		</div>
    		<!--右边-->
    		<div class="col-md-6" style="background-color: #FDFDFD;padding: 8%;padding-top: 10%;border: 1px solid #BBBBBB">
    			<div style="text-align: center;font-size: 35px">后台管理</div>
    			<!--登录-->
    			<form class="form-horizontal" style="margin-top: 20%;font-size: 20px">
    				<!--用户名-->
    				<div class="form-group" style="margin-bottom: 10%">
    					<img src="img/user.png" class="col-sm-2" style="text-align: center">
    					<div class="col-sm-9">
    						<input class="form-control" placeholder="用户名" style="border-color: #22CC85">
    					</div>
    				</div>
    				<!--密码-->
    				<div class="form-group" style="margin-bottom: 15%">
    					<img src="img/password.png" class="col-sm-2" style="text-align: center">
    					<div class="col-sm-9">
    						<input type="password" class="form-control" placeholder="密码" style="border-color: #22CC85">
    					</div>
    				</div>
    				<!--按钮-->
    				<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
    						<a href="ManagerListen.html"><input type="button" class="btn btn-default" style="width: 80%;border-color: #22CC85" value="登录"></a>
    					</div>
    				</div>
    			</form>
    		</div>
    	</div>
    </body>
</html>
