<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/my.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    </head>
    <body class="" ontouchstart>
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <!--head开始-->
            <div class="uh bc-head  ubb bc-border" data-control="HEADER">
                <div class="ub">
                    <h1 class="ut ulev-3 ut-s tx-c" tabindex="0" style="color: #FFFFFF"> 忘记密码</h1>

                </div>
            </div>
            <!--head结束-->
            <div style="height: 100px;background-color: #EEEEEE"></div>
            <!--content开始-->
            <div class="bc-bg ub ub-ver ub-ac ub-con" data-control="FLEXBOXVER" id="ContentFlexVer">
                <div class="ub ub-ver uinn-a3 ub-fv ub-fh">
                    <!--输入框开始-->
                    <div class="form-group" style="margin-left: 5%;margin-right: 5%;margin-top: 5%">
                        <input type="tel" class="form-control" placeholder="手机号" style="height: 70px;font-size: 35px">
                    </div>
                    <div class="form-group" style="margin-left: 5%;margin-right: 5%">
                        <input type="password" class="form-control" placeholder="密码" style="height: 70px;font-size: 35px">
                    </div>
                    <div class="form-group" style="margin-left: 5%;margin-right: 5%">
                        <input type="password" class="form-control" placeholder="确认密码" style="height: 70px;font-size: 35px">
                    </div>
                    <!--输入框结束-->
                    <!--按钮开始-->
                    <div style="margin:5%">
                        <a href="Login.html" style="text-decoration: none">
                            <div class="button ub ub-ac bc-text-head ub-pc bc-btn uc-a1"  onclick="sure()">重置密码</div>
                        </a>
                    </div>
                    <!--按钮结束-->
                </div>
            </div>
            <!--content结束-->
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.scrollbox.js"></script>

        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function sure() {
                appcan.window.alert({
                    content : '修改完成'
                });
            }
        </script>
